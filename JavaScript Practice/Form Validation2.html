    <script src="js/form_validation2.js">

<body>
    <form onsubmit=" return validate()" action="Message Validation.html">

        <input type="text" placeholder="UserName" id="uname">
        <label id="blankUser" style="color: red; visibility: hidden;">Invalid</label><br><br>

        <input type="password" placeholder="Password" id="pass">
        <label id="blankpass" style="color: red; visibility: hidden;">Invalid</label>

        <button type="submit">Submit</button>
    </form>
